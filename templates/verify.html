{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>SyKy</h1>
    
    <div class="verification-result">
        {% if is_valid %}
            <div class="success">✅ Код {{ code_entered }} является действительным!</div>
        {% else %}
            <div class="error">❌ Код {{ code_entered }} недействителен.</div>
            <div>Текущий действительный код: {{ current_code }}</div>
        {% endif %}
    </div>

    <a href="{% url 'index' %}" class="back-link">← Вернуться к генератору</a>
{% endblock %}
